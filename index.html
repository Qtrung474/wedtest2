<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sứ Thanh Store - Sản Phẩm</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <div class="nav-container">
            <h1 class="logo">Sản Phẩm <span>Sứ Thanh</span></h1>
            <div class="search-box">
                <input type="text" placeholder="Tìm kiếm sản phẩm...">
                <button><i class="fa fa-search"></i></button>
            </div>
            <div class="cart-box">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="badge" id="cart-count">0</span>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="hero-banner">
            <h2>Chào mừng bạn đến với Sứ Thanh Store</h2>
            <p>Khám phá bộ sưu tập sản phẩm mới nhất với giá ưu đãi</p>
        </section>

        <div class="product-grid">
            <div class="card">
                <div class="tag sale">-20%</div>
                <div class="img-box"><img src="1.jpg" alt="C2"></div>
                <div class="info">
                    <h3>Nước C2 Chanh</h3>
                    <div class="rating"><i class="fa fa-star"></i> 4.5 <span>(120)</span></div>
                    <p class="price">32.000đ <span class="old-price">40.000đ</span></p>
                    <button class="add-btn">Thêm vào giỏ</button>
                </div>
            </div>
            <div class="card">
                <div class="img-box"><img src="2.jpg" alt="Dép"></div>
                <div class="info">
                    <h3>Dép Nhựa Cao Cấp</h3>
                    <div class="rating"><i class="fa fa-star"></i> 5.0 <span>(85)</span></div>
                    <p class="price">34.000đ</p>
                    <button class="add-btn">Thêm vào giỏ</button>
                </div>
            </div>
            <div class="card">
                <div class="tag new">Mới</div>
                <div class="img-box"><img src="3.jpg" alt="Kitkat"></div>
                <div class="info">
                    <h3>Bánh Kitkat Hồng</h3>
                    <div class="rating"><i class="fa fa-star"></i> 4.8 <span>(210)</span></div>
                    <p class="price">45.000đ</p>
                    <button class="add-btn">Thêm vào giỏ</button>
                </div>
            </div>
            <div class="card">
                <div class="img-box"><img src="4.jpg" alt="Pepsi"></div>
                <div class="info">
                    <h3>Nước Pepsi Lon</h3>
                    <div class="rating"><i class="fa fa-star"></i> 4.7 <span>(92)</span></div>
                    <p class="price">15.000đ</p>
                    <button class="add-btn">Thêm vào giỏ</button>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>

</body>

</html>
